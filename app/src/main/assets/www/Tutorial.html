<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" href="css/myCSS.css" type="text/css" media="all" />

    <script src="http://maps.google.com/maps/api/js?sensor=true" type="text/javascript"> </script>

</head>
<body>

<div id="idLatInput">
    Latitude:  <input type="decimal_number"  class="edit_text_box" placeholder="1.3667"  id="inputLat">
</div>

<div id="idLngInput">
    Longitude: <input type="decimal_number"  class="edit_text_box" placeholder="103.75" id="inputLng">
</div>

<div id="idGoButton">
    <input type="button"  value="Goto City"  class="green_btn" id="go" />
</div>

<input type="button" value="Mark Current Loc" class="red_btn" id="marking" />

<input type="button" value="Delete all markers" class="blue_btn" id="clearMarker"/> <br \>


<select name="locationName" class="drop_down_list" id="locationName">
    <option value="" disabled selected>City</option>
    <option value="Singapore"> Singapore </option>
    <option value="Pittsburgh, USA"> Pittsburgh, USA </option>
    <option value="Rome, Italy"> Rome, Italy </option>
    <option value="Florence, Italy"> Florence Italy </option>
    <option value="Pisa, Italy"> Pisa, Italy </option>
    <option value="Siena, Italy"> Siena, Italy </option>
    <option value="Venice, Italy"> Venice, Italy </option>
    <option value="Paris, France"> Paris, France </option>
</select>


<div id="idGoToApp">
    <button type="button"  value="Goto App"  class="green_btn" id="ok" onClick = "goToApp();">
        Proceed
        </button>
</div>

<div id="weatherIcon">

</div>

<div id="myMap" class="map"> </div>

<div id="JSONText" class="json_text"> </div>

<script type="text/javascript" src="js/myJS.js"></script>

</body>
</html>
